{% extends 'base.html' %}
 
{% block content %}
{{ super() }}

<h2 align="center">Ваши отзывы о нас</h2>

<form action="{{url_for('addReview')}}" method="post" class="form-contact">
<p><label>Ваше имя: </label> <input type="text" name="name" value="" requied />
<p><label>Отзыв:</label>
<p><textarea name="post" rows=7 cols=40></textarea>
<p><input type="submit" value="Добавить" />
</form>

{% for category, msg in get_flashed_messages(True) %}
<div class="flash {{category}}">{{msg}}</div>
{% endfor %}

<ul class="list-posts">
    {% for p in posts %} 
    <li>
        <p class="title">{{p.title}}</p>
        <p class="annonce">{{ p.text | striptags }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
