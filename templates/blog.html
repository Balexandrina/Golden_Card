{% extends 'base.html' %}
 
{% block content %}
{{ super() }}

<h2 align="center">Блог</h2>
<ul>
    {% for post in posts %}

        <p class="annonce">{{ post['content'][:100] | striptags }}</p>
    {% endfor %}
</ul>
</body>
</html>

{% endblock %}
